<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Ping Pong</title>
  </head>
  <body>

    <!-- Simple Form Input for Testing -->
    <div class="container">
      <h1>Let's Ping Pong!</h1>
      <form id="inputForm" class="form-inline">
        <div class="form-group">
          <label for="numInput">Enter a number:</label>
          <input id="numInput" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label for="sillyWord">Choose your word</label>
          <select id="sillyWord" class="form-control">
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Game on!</button>
        <button id="clear" class="btn btn-primary">Clear</button>
      </form>
      <div id="result">
        <p></p>
      </div>
      <div id="nethack">
        <p>Or how about something a little different</p>
      </div>
    </div>
  </body>
</html>
